<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>D3 OrderBook Heatmap</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./lightgrid.min.css">
</head>

<body>
    <div class="ui">
        <div class="symbol input-wrapper">
            <div class="label">
                symbol
            </div>

            <select class="input">
          <option value="ETHUSDT">ETH/USDT</option>
          <option value="ADAUSDT">ADA/USDT</option>
          <option value="LTCUSDT" selected="selected">LTC/USDT</option>
          <option value="XRPUSDT">XRP/USDT</option>
          <option value="LINKUSDT">LINK/USDT</option>
          <option value="BTCUSDT">BTC/USDT</option>
        </select>
        </div>

        <div class="update-interval input-wrapper">
            <div class="label">
                update every
            </div>
            <select class="input">
          <option value="100">100ms</option>
          <option value="250">250ms</option>
          <option value="500" selected="selected">500ms</option>
          <option value="1000">1s</option>
        </select>
        </div>

        <div class="heatmap-size input-wrapper">
            <div class="label">
                max heatmap size
            </div>

            <select class="input">
          <option value="1000">1000 periods</option>
          <option value="500">500 periods</option>
          <option value="250">250 periods</option>
          <option value="100" selected="selected">100 periods</option>
          <option value="25">25 periods</option>
        </select>
        </div>

        <div class="levels input-wrapper">
            <div class="label">
                bid/ask levels
            </div>
            <select class="input">
          <option value="10">10</option>
          <option value="20" selected="selected">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
        </select>
        </div>

        <!-- TODO: fix aggregation -->
        <div class="aggregation input-wrapper" style="display: none">
            <div class="label">
                aggregate over
            </div>

            <select class="input">
          <option value="1" selected="selected">no aggregation</option>
          <option value="2">2 levels</option>
          <option value="5">5 levels</option>
          <option value="10">10 levels</option>
        </select>
        </div>

        <div class="scale input-wrapper">
            <div class="label">
                color scale
            </div>

            <select class="input">
          <option value="linear" selected="selected">linear</option>
          <option value="log2">log2</option>
        </select>
        </div>

        <div class="theme input-wrapper">
            <div class="label">
                heatmap theme
            </div>

            <select class="input">
          <option value="rb" selected="selected">red & blue</option>
          <option value="bw">black & white</option>
        </select>
        </div>

        <div class="github-star">
            <div class="offset"></div>
            <iframe src="https://ghbtns.com/github-btn.html?user=elenchev&repo=order-book-heatmap&type=star&count=true&size=large" frameborder="0" scrolling="0" width="170" height="30" title="GitHub"></iframe>
        </div>
    </div>

    <div class="dashboard row">
        <div class="col-8 heatmap-wrapper">
            <span class="heatmap"></div>
      </span>
            <span class="side col-4">
        <div class="trades" style="display: none">
          <table>
            <thead>
              <tr>
                <th>Size</th>
                <th>Price</th>
                <th>Time</th>
              </tr>
            </thead>

            <tbody class="trades-body"></tbody>
          </table>
        </div>
        <div class="bar-chart-wrapper">
          <div class="limit-orders-bar-chart"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
